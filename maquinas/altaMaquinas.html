<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mi Proyecto</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="../home.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="maquinas/altaMaquinas.html">Alta Maquinas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" onclick="cerrarSesion()" href="../login.html">Cerrar sesión</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container">

<h2 class="text-secondary" style="padding-top: 20px;">Cargar Maquina:</h2>
<h3 class="fw-light text-muted" style="padding-bottom: 10px; font-size: 1rem;">Complete los datos y presione el botón para dar de alta la maquina en el sistema.</h3>

<p id="error"></p>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre...">
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese una descripcion...">
  </div>

  <div class="mb-3">
    <label for="opcion" class="form-label">Tipo:</label>
    <select id="tipo" class="form-select shadow-sm">
      <option value="" selected disabled>Seleccionar…</option>
      <option value="tren_inferior">Tren Inferior</option>
      <option value="tren_superior">Tren Superior</option>
      <option value="zona_media">Zona Media</option>
    </select>
  </div>

    <div class="mb-3">
      <label for="imagenInput" class="form-label">Subir imagen</label>
      <input class="form-control" type="file" id="imagenInput" accept="image/*" onchange="mostrarPreview(this, 'preview')">
    </div>

    <div class="text-center mt-3">
      <img id="preview" class="img-thumbnail d-none" width="300" alt="preview">
    </div>

  <button class="btn btn-primary mt-3" onclick="cargar()">Cargar</button>
</div>
<script src="altaMaquinas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../utils.js"></script>
<script>
    requireSession()
</script>
</body>
</html>
